<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все статьи - BlockNote</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* Предотвращаем мигание белым экраном */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.theme-loaded {
            opacity: 1;
        }
    </style>

    <script>
        // Применяем тему ДО отрисовки страницы
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }

                // Разрешаем отображение контента
                setTimeout(() => {
                    document.body.classList.add('theme-loaded');
                }, 50);

            } catch (e) {
                // В случае ошибки все равно показываем контент
                document.body.classList.add('theme-loaded');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-white: #ffffff;
            --color-light-gray: #f5f5f5;
            --color-gray: #e0e0e0;
            --color-dark-gray: #8c8c8c;
            --color-darker-gray: #666666;
            --color-black: #000000;
            --color-soft-black: #111111;
            --color-medium-gray: #cccccc;
            --color-border: #e8e8e8;
        }

        [data-theme="dark"] {
            --color-white: #121212;
            --color-light-gray: #1e1e1e;
            --color-gray: #2d2d2d;
            --color-dark-gray: #757575;
            --color-darker-gray: #b0b0b0;
            --color-black: #ffffff;
            --color-soft-black: #f0f0f0;
            --color-medium-gray: #404040;
            --color-border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--color-white);
            color: var(--color-black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--color-border);
        }

        .logo {
            flex-grow: 1;
        }

        .logo h1 {
            font-size: 2.2rem;
            color: var(--color-black);
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .logo h1 i {
            color: var(--color-black);
            margin-right: 10px;
        }

        .tagline {
            color: var(--color-darker-gray);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .new-article-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: 1px solid var(--color-black);
            color: var(--color-black);
            text-decoration: none;
            background-color: var(--color-white);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .new-article-btn:hover {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        /* Поиск и статистика в одной строке */
        .search-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
            min-width: 0;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-darker-gray);
            z-index: 1;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid var(--color-gray);
            font-size: 1.1rem;
            color: var(--color-black);
            background-color: var(--color-white);
            transition: all 0.2s ease;
            height: 54px;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--color-black);
        }

        #search-input::placeholder {
            color: var(--color-dark-gray);
            font-weight: 300;
        }

        .stats {
            background-color: var(--color-light-gray);
            color: var(--color-black);
            padding: 15px 25px;
            border: 1px solid var(--color-gray);
            font-weight: 400;
            font-size: 0.95rem;
            white-space: nowrap;
            flex-shrink: 0;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        /* Список статей - ОБНОВЛЕНО */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .article-card {
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            background-color: var(--color-white);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            border-color: var(--color-black);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .article-card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-card-header {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .article-card-title {
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--color-black);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 1.7em;
        }

        .article-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--color-darker-gray);
            font-weight: 300;
            flex-shrink: 0;
        }

        .article-card-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-card-body {
            flex: 1;
            overflow: hidden;
        }

        .article-card-excerpt {
            color: var(--color-darker-gray);
            font-size: 1rem;
            line-height: 1.7;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 300;
            min-height: 6.8em;
        }

        .article-card-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            color: var(--color-black);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 12px 20px;
            border: 1px solid var(--color-black);
            background-color: var(--color-white);
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .read-more:hover {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        .read-more i {
            transition: transform 0.2s ease;
        }

        .read-more:hover i {
            transform: translateX(4px);
        }

        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid var(--color-gray);
            background-color: var(--color-white);
            color: var(--color-black);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--color-black);
            background-color: var(--color-light-gray);
        }

        .pagination button.active {
            background-color: var(--color-black);
            color: var(--color-white);
            border-color: var(--color-black);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--color-darker-gray);
            font-size: 0.9rem;
            margin: 0 15px;
            font-weight: 300;
        }

        /* Состояния загрузки */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-darker-gray);
            grid-column: 1 / -1;
            font-weight: 300;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-darker-gray);
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 3rem;
            color: var(--color-gray);
            margin-bottom: 20px;
        }

        /* Футер */
        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--color-white);
            border-top: 1px solid var(--color-border);
            padding: 15px 20px;
            z-index: 100;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .all-articles-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--color-black);
            color: var(--color-black);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .all-articles-btn:hover {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        /* Кнопка переключения темы в футере */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--color-darker-gray);
            cursor: pointer;
            font-size: 1.2rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .theme-toggle:hover {
            background-color: var(--color-light-gray);
            color: var(--color-black);
        }

        .theme-toggle .fa-sun {
            color: #ffb300;
        }

        .theme-toggle .fa-moon {
            color: #666666;
        }

        [data-theme="dark"] .theme-toggle .fa-moon {
            color: #64b5f6;
        }

        .footer-author {
            color: var(--color-darker-gray);
            font-size: 0.9rem;
        }

        .footer-author a {
            color: var(--color-black);
            text-decoration: none;
            border-bottom: 1px solid var(--color-gray);
        }

        .footer-author a:hover {
            border-bottom: 1px solid var(--color-black);
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .search-container {
                flex-wrap: wrap;
                gap: 15px;
            }

            .search-box {
                width: 100%;
                order: 1;
            }

            .stats {
                order: 2;
                min-width: auto;
                flex-grow: 1;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .pagination {
                flex-direction: column;
                gap: 15px;
            }

            .pagination-info {
                margin: 10px 0;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .search-container {
                margin-bottom: 30px;
            }

            .stats {
                min-width: 0;
                padding: 15px 20px;
            }

            .article-card {
                min-height: 350px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .article-card-content {
                padding: 20px;
            }

            .search-box {
                margin-bottom: 0;
            }

            #search-input {
                padding: 12px 15px 12px 45px;
                font-size: 1rem;
                height: 48px;
            }

            .stats {
                height: 48px;
                padding: 12px 18px;
                font-size: 0.9rem;
            }

            .site-footer {
                padding: 12px 15px;
            }

            .article-card {
                min-height: 320px;
            }

            .article-card-title {
                font-size: 1.2rem;
                min-height: 2.8em;
            }

            .article-card-excerpt {
                font-size: 0.95rem;
                -webkit-line-clamp: 3;
                min-height: 5.4em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Поиск статей по названию, содержанию или автору..."
                    autocomplete="off">
            </div>
            <div class="stats" id="total-stats">Загрузка...</div>
        </div>

        <div class="articles-grid" id="articles-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка статей...</p>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Пагинация будет вставлена через JavaScript -->
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="/" class="all-articles-btn">
                    <i class="fas fa-plus"></i> Новая статья
                </a>
                <button class="theme-toggle" id="theme-toggle" title="Переключить тему">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
            <div class="footer-author">
                developed by <a href="https://t.me/cloverfield11" target="_blank">@cloverfield11</a>
            </div>
        </div>
    </footer>

    <script>
        // Функционал переключения темы
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Проверяем сохраненную тему или системные предпочтения
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Устанавливаем начальную тему
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                enableDarkTheme();
            } else {
                enableLightTheme();
            }

            // Обработчик переключения темы
            themeToggle.addEventListener('click', function () {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    enableLightTheme();
                } else {
                    enableDarkTheme();
                }
            });

            // Слушаем изменения системной темы
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        enableDarkTheme();
                    } else {
                        enableLightTheme();
                    }
                }
            });

            function enableDarkTheme() {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }

            function enableLightTheme() {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const articlesGrid = document.getElementById('articles-grid');
            const paginationEl = document.getElementById('pagination');
            const searchInput = document.getElementById('search-input');
            const totalStats = document.getElementById('total-stats');

            let currentPage = 1;
            let currentSearch = '';
            let totalPages = 1;
            const limit = 12;
            let searchTimeout;

            // Загрузка статей
            async function loadArticles(page = 1, search = '') {
                currentPage = page;
                currentSearch = search;

                articlesGrid.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Загрузка статей...</p>
                    </div>
                `;

                try {
                    const response = await fetch(
                        `/api/articles?page=${page}&limit=${limit}&search=${encodeURIComponent(search)}`
                    );
                    const data = await response.json();

                    if (data.error) throw new Error(data.error);

                    updateArticlesList(data.articles);
                    updatePagination(data);
                    updateStats(data.total);

                } catch (error) {
                    console.error('Ошибка загрузки статей:', error);
                    articlesGrid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Ошибка загрузки</h3>
                            <p>Не удалось загрузить статьи. Попробуйте обновить страницу.</p>
                        </div>
                    `;
                }
            }

            // Обновление списка статей
            function updateArticlesList(articles) {
                if (articles.length === 0) {
                    articlesGrid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>Статьи не найдены</h3>
                            <p>Попробуйте изменить поисковый запрос</p>
                        </div>
                    `;
                    return;
                }

                articlesGrid.innerHTML = '';

                articles.forEach(article => {
                    const date = new Date(article.created_at);
                    const formattedDate = date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });

                    // Очищаем HTML теги из отрывка
                    const excerpt = article.excerpt
                        ? article.excerpt.replace(/<[^>]*>/g, '').substring(0, 200) + '...'
                        : 'Нет описания...';

                    const articleCard = document.createElement('div');
                    articleCard.className = 'article-card';
                    articleCard.innerHTML = `
                        <div class="article-card-content">
                            <div class="article-card-header">
                                <h3 class="article-card-title">${article.title}</h3>
                                <div class="article-card-meta">
                                    <span>${article.author} • ${formattedDate}</span>
                                    <span class="article-card-views">
                                        <i class="far fa-eye"></i> ${article.views}
                                    </span>
                                </div>
                            </div>
                            <div class="article-card-body">
                                <p class="article-card-excerpt">${excerpt}</p>
                            </div>
                            <div class="article-card-footer">
                                <a href="/${article.id}" class="read-more">
                                    <span>Читать статью</span>
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;

                    articlesGrid.appendChild(articleCard);
                });
            }

            function updatePagination(data) {
                totalPages = data.totalPages;

                if (totalPages <= 1) {
                    paginationEl.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                paginationHTML += `
                    <button id="prev-page" ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    if (
                        i === 1 ||
                        i === totalPages ||
                        (i >= currentPage - 2 && i <= currentPage + 2)
                    ) {
                        paginationHTML += `
                            <button class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">
                                ${i}
                            </button>
                        `;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        paginationHTML += `<span>...</span>`;
                    }
                }

                paginationHTML += `
                    <button id="next-page" ${currentPage === totalPages ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                paginationHTML += `
                    <div class="pagination-info">
                        Страница ${currentPage} из ${totalPages}
                    </div>
                `;

                paginationEl.innerHTML = paginationHTML;

                document.getElementById('prev-page').addEventListener('click', () => {
                    if (currentPage > 1) {
                        loadArticles(currentPage - 1, currentSearch);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });

                document.getElementById('next-page').addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        loadArticles(currentPage + 1, currentSearch);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });

                document.querySelectorAll('.page-number').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const page = parseInt(e.target.dataset.page);
                        if (page !== currentPage) {
                            loadArticles(page, currentSearch);
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                });
            }

            function updateStats(total) {
                totalStats.textContent = `Всего: ${total} статей`;
            }

            searchInput.addEventListener('input', function () {
                clearTimeout(searchTimeout);

                searchTimeout = setTimeout(() => {
                    loadArticles(1, this.value.trim());
                }, 300);
            });

            searchInput.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    this.value = '';
                    loadArticles(1, '');
                }
            });

            loadArticles();
        });
    </script>
</body>

</html>
